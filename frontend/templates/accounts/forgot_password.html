<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: tomato;
            color: white;
            border: 2px solid tomato;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: white;
            color: tomato;
        }

        .back-to-login {
            display: block;
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            background-color: #34A853;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            border: 2px solid #34A853;
        }

        .back-to-login:hover {
            background-color: white;
            color: #34A853;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        {% if mail_sent %}
        <p>We have sent password reset link on your mail id</p>
        {% else %}
        <p>Enter your email and we'll send you a link to reset your password.</p>
        {% if user_not_exist %}
        <p class="error">Please enter registered mail id</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        {% endif %}
        <a href="{% url 'login' %}" class="back-to-login">Back to Login</a>
    </div>
</body>
</html>
