<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background: #34A853;
            color: white;
            border: 2px solid #34A853;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .button:hover {
            background: white;
            color: #34A853;
        }

        .back-to-login {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if success %}
        <h2>Password Reset Successful</h2>
        {% else %}
        <h2>Reset Password</h2>
        <p>Enter your new password below.</p>
        <form method="POST">
            {% csrf_token %}
            <input type="password" name="password1" placeholder="New Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <button class="button" type="submit">Reset Password</button>
        </form>
        <p>{{ errors }}</p>
        {% endif %}
        <a href="{% url 'login' %}" class="{% if success %} button {% endif %} back-to-login">Back to Login</a>
    </div>
</body>
</html>
