{% extends "base.html" %}

{% block page_content %}
<div style="margin: 100px">
<h2>Are you sure you want to delete "{{ blog.Title }}"?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
</form>
</div>
{% endblock %}
